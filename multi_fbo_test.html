<style>

#inputs {
  display: flex;
  flex-direction: column;
}

.uniform-input {
  display: flex;
  flex-direction: row;
}

  margin: 4px;

    <meta charset="utf-8">
    <title>WebGL Test Page</title>
  </head>
  <body onload="init();" class="contianer">
    <div class="container">
      <canvas 
        width="512" height="512" id="gl-canvas" 
        onmousemove="mouse_move(event);" 
        onmousedown="mouse_move(event);"
        onmouseup="mouse_move(event);"
        onmouseleave="mouse_move(event);"
        onmouseenter="mouse_move(event);"
      ></canvas>
      <a id="debug"></a>
      <script src="gl-matrix-min.js"></script>
      <script src="gl_layers.js"></script>
      <script src="multi_fbo_test.js"></script>
      <div id="inputs" class="contianer">
        <label for="pen-type">pen type</label>
        <select name="pen-type" id="pen-type" class="dropdown">
          <option value="all-vel">all velocity</option>
          <option value="low-vel">low velocity</option>
          <option value="high-vel">high velocity</option>
          <option value="elev">elevation</option>
          <option value="rain">rain</option>
        </select>
        <label for="view-mode">view mode</label>
        <select name="view-mode" id="view-mode">
          <option value="low-vel">low velocity</option>
          <option value="high-vel">high velocity</option>
          <option value="pressure">pressure</option>
          <option value="rain">rain</option>
        </select>
        <label for="pen-size" class="column">pen size</label>
        <input class="column" type="range" id="pen-size" min="0" max="0.2" step="0.001">
        <label for="pen-strength" class="column">pen strength</label>
        <input class="column" type="range" id="pen-strength" min="0" max="0.2" step="0.001">
      </div>
    </div>
  </body>
