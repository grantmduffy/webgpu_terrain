<!doctype html>

<html>
<head>
    <!-- bootstrap stuff -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- zlib -->
    <script src="pako.js"></script>
    
    <script src="gl_layers.js"></script>
    <script src="gl-matrix-min.js"></script>
    <script src="mountain_viewer.js"></script>
    <link rel="stylesheet" href="mountian_viewer.css">
</head>

<body onload="init()" class="container">

<h1>3D Viewer</h1>

<canvas
    style="background-color: black;"
    width="800" height="600" id="gl-canvas"
    
    onmousedown="mouse_down(event);mouse_move(event);"
    ontouchstart="mouse_down(event);mouse_move(event);"
    
    onmousemove="mouse_move(event);" 
    ontouchmove="mouse_move(event);"

    onmouseup="mouse_up(event);"
    ontouchend="mouse_up(event);"
    onmouseout="mouse_up(event);"
    onmouseleave="mouse_move(event);"

></canvas>

<div>
    <input type="file" id="file-selector" accept=".gmd" onchange="load_file(event)">
    <label for="examples">Examples:</label>
    <select name="examples" id="examples" onchange="load_url(value)">
        <option value="rainier.gmd">Mount Rainier</option>
        <option value="zion.gmd">Zion Canyon</option>
        <option value="st_helens.gmd">Mount St. Helens</option>
        <option value="enchantments.gmd">The Enchantments</option>
    </select>
</div>

<div>
    <button 
        type="button" class="btn btn-primary" 
        data-toggle="modal" data-target="#settings_modal">Settings</button type="button">
    <div class="modal fade" id="settings_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex flex-column" id="inputs">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
</div>

</body>

</html>
